<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function mi_funcion(parametro_uno, parametro_dos){
            var resultado = parametro_uno * parametro_dos;

            return resultado;
        }

        var num = 10 + mi_funcion(5, 6);

        
        document.getElementById("demo").innerHTML = num;
    </script>
    <script src="scripts.js"></script>
</body>
</html>
